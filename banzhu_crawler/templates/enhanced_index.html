<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说爬虫系统 - 网站浏览</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.2em;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        .iframe-container {
            flex: 1;
            border: none;
            position: relative;
        }
        #websiteFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .sidebar {
            width: 300px;
            background-color: #f5f5f5;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 15px;
            background-color: #e0e0e0;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        .selected-articles {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .article-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .article-item:hover {
            background-color: #e9e9e9;
        }
        .article-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .article-url {
            font-size: 0.8em;
            color: #666;
            word-break: break-all;
        }
        .download-section {
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        .download-btn {
            width: 100%;
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .download-btn:hover {
            background-color: #1976D2;
        }
        .download-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .browser-controls {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 5px;
        }
        .browser-controls input {
            flex: 1;
            padding: 5px;
        }
        .browser-controls button {
            padding: 5px 10px;
            background-color: #ddd;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .browser-controls button:hover {
            background-color: #ccc;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        .warning-message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffeb3b;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>小说爬虫系统 - 网站浏览</h1>
        <div class="nav-buttons">
            <button onclick="goBack()">后退</button>
            <button onclick="goForward()">前进</button>
            <button onclick="refresh()">刷新</button>
            <button onclick="selectCurrentArticle()">选择这篇文章</button>
            <button onclick="openInNewWindow()">在新窗口打开</button>
            <button onclick="window.location.href='/crawler'">爬虫控制</button>
        </div>
    </div>
    
    <div class="browser-controls">
        <input type="text" id="urlInput" value="https://www.banzhu6666666.com/" placeholder="输入网址">
        <button onclick="navigateToUrl()">前往</button>
    </div>
    
    <div class="warning-message" id="warningMessage">
        目标网站需要安全验证，请在新窗口中打开网站完成验证后再返回此页面。
    </div>
    
    <div class="container">
        <div class="iframe-container">
            <iframe id="websiteFrame" src="/proxy"></iframe>
            <div class="loading" id="loading">加载中...</div>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-header">
                已选择的文章
            </div>
            
            <div class="selected-articles" id="selectedArticles">
                <!-- 已选择的文章将在这里显示 -->
                <div class="no-articles">暂无选择的文章</div>
            </div>
            
            <div class="download-section">
                <button class="download-btn" id="downloadBtn" onclick="downloadSelectedArticles()" disabled>
                    下载选中的文章
                </button>
            </div>
        </div>
    </div>

    <script>
        // 获取iframe元素
        const iframe = document.getElementById('websiteFrame');
        const loading = document.getElementById('loading');
        const urlInput = document.getElementById('urlInput');
        const warningMessage = document.getElementById('warningMessage');
        
        // 显示加载提示
        function showLoading() {
            loading.style.display = 'block';
        }
        
        // 隐藏加载提示
        function hideLoading() {
            loading.style.display = 'none';
        }
        
        // 显示警告消息
        function showWarning() {
            warningMessage.style.display = 'block';
            setTimeout(() => {
                warningMessage.style.display = 'none';
            }, 5000);
        }
        
        // 后退
        function goBack() {
            showLoading();
            try {
                iframe.contentWindow.history.back();
            } catch (e) {
                // 跨域错误，使用代理方式
                alert('无法直接导航，请使用地址栏输入网址');
            }
            setTimeout(hideLoading, 1000);
        }
        
        // 前进
        function goForward() {
            showLoading();
            try {
                iframe.contentWindow.history.forward();
            } catch (e) {
                // 跨域错误，使用代理方式
                alert('无法直接导航，请使用地址栏输入网址');
            }
            setTimeout(hideLoading, 1000);
        }
        
        // 刷新
        function refresh() {
            showLoading();
            try {
                iframe.contentWindow.location.reload();
            } catch (e) {
                // 跨域错误，重新设置src
                iframe.src = iframe.src;
            }
            setTimeout(hideLoading, 1000);
        }
        
        // 导航到指定URL
        function navigateToUrl() {
            const url = urlInput.value.trim();
            if (url) {
                showLoading();
                // 使用代理方式加载
                iframe.src = '/proxy?url=' + encodeURIComponent(url);
            }
        }
        
        // 选择当前页面作为文章
        function selectCurrentArticle() {
            try {
                const currentUrl = iframe.contentWindow.location.href;
                const pageTitle = iframe.contentDocument.title || '未知文章';
                selectArticle(currentUrl, pageTitle);
            } catch (e) {
                // 跨域错误，从URL输入框获取
                const currentUrl = urlInput.value.trim();
                const pageTitle = prompt('请输入文章标题:', '未知文章');
                if (pageTitle !== null) {
                    selectArticle(currentUrl, pageTitle);
                }
            }
        }
        
        // 在新窗口中打开当前URL
        function openInNewWindow() {
            let url;
            try {
                url = iframe.contentWindow.location.href;
            } catch (e) {
                url = urlInput.value.trim();
            }
            
            if (url) {
                window.open(url, '_blank');
                showWarning();
            } else {
                alert('无法获取当前网址');
            }
        }
        
        // 选择文章
        function selectArticle(url, title) {
            // 发送到服务器
            fetch('/select_article', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    url: url,
                    title: title
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateSelectedArticles();
                    document.getElementById('downloadBtn').disabled = false;
                    alert('文章已添加到选择列表');
                } else {
                    alert('添加文章失败: ' + data.message);
                }
            })
            .catch(error => {
                alert('添加文章时出错: ' + error);
            });
        }
        
        // 更新已选择的文章列表
        function updateSelectedArticles() {
            fetch('/selected_articles')
            .then(response => response.json())
            .then(articles => {
                const container = document.getElementById('selectedArticles');
                if (articles.length === 0) {
                    container.innerHTML = '<div class="no-articles">暂无选择的文章</div>';
                    document.getElementById('downloadBtn').disabled = true;
                    return;
                }
                
                container.innerHTML = '';
                articles.forEach((article, index) => {
                    const articleElement = document.createElement('div');
                    articleElement.className = 'article-item';
                    articleElement.innerHTML = `
                        <div class="article-title">${article.title}</div>
                        <div class="article-url">${article.url}</div>
                    `;
                    articleElement.onclick = () => {
                        urlInput.value = article.url;
                        iframe.src = '/proxy?url=' + encodeURIComponent(article.url);
                    };
                    container.appendChild(articleElement);
                });
                
                document.getElementById('downloadBtn').disabled = false;
            });
        }
        
        // 下载选中的文章
        function downloadSelectedArticles() {
            if (confirm('确定要下载所有选中的文章吗？')) {
                // 这里应该实现下载逻辑
                alert('下载功能正在开发中，请到爬虫控制页面进行操作');
                window.location.href = '/crawler';
            }
        }
        
        // iframe加载完成事件
        iframe.onload = function() {
            hideLoading();
            // 更新URL输入框
            try {
                urlInput.value = iframe.contentWindow.location.href;
            } catch (e) {
                // 跨域错误，无法获取URL
            }
            
            // 检查是否显示Cloudflare验证页面
            try {
                const content = iframe.contentDocument.body.innerText;
                if (content.includes("Just a moment") || content.includes("Checking your browser") || 
                    content.includes("请稍候") || content.includes("安全检查")) {
                    showWarning();
                }
            } catch (e) {
                // 跨域错误，无法检查内容
            }
        };
        
        // 页面加载完成后更新文章列表
        window.onload = function() {
            updateSelectedArticles();
        };
    </script>
</body>
</html>
